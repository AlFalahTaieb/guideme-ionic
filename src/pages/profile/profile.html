<ion-header >
    <ion-toolbar>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Profile </ion-title>
  </ion-navbar>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header style="background-color: #CFD8DC; color: black;">
      Events
    </ion-card-header>
    <ion-card-content>
      If you are interested on events complete configure your profile by choosing events tags and categories <br/>
      <ion-list>
        <ion-item>
            <button ion-button (click)="goToTag()">Manage Tags</button>
        </ion-item>
        <ion-item>
          <button ion-button (click)="goToCat()">Manage Categories</button>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
