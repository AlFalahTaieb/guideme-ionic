<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Tags</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3>all available tags</h3>
  <ion-list>
    <button ion-item *ngFor="let tag of tags">
      <p>{{tag.id}}</p>
      <h2>{{tag.title}}</h2>
    </button>
  </ion-list>

</ion-content>
