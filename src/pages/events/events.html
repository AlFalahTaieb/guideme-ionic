<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My events</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>


     <ion-list>
      <ion-item-sliding *ngFor="let evt of listevent" >
        <ion-item>
          <p>{{evt.title}}</p>
          <p>{{evt.leadText}}</p><br />
          <!--{{evt.components.data.block}}-->
        </ion-item>

      </ion-item-sliding>
    </ion-list>

</ion-content>
