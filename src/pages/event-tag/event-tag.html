<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event's tag</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (input)="search($event)"></ion-searchbar>
   <ion-list>
    <ion-item-sliding *ngFor="let tag of listtags">
      <ion-item>
        {{tag.title}}
        <ion-icon   md="ios-arrow-back-outline" style="float:right"></ion-icon>
      </ion-item>
      <ion-item-options *ngFor="let ustag of usersTags">

         <button [hidden]="tag.id==ustag.id" ion-button color="secondary" (click)="addTagToUser(tag)">Add</button>
         <button  [hidden]="tag.id!==ustag.id" ion-button color="danger" (click)="deleteTagFromUser(tag)"> Delete</button>
        </ion-item-options>
     </ion-item-sliding>
  </ion-list>
</ion-content>
