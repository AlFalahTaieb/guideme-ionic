<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event's categories</ion-title>
  </ion-navbar>

<ion-content padding>

    <ion-item *ngFor="let cat of listcat" >
      <p>{{cat.id}}</p>
      <p>{{cat.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
